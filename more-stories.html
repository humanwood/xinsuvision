        .video-thumbnail-card:hover {

        .video-thumbnail-card img {

            top: 0;
            left: 0;

            bottom: 0;

            top: 0;
            left: 0;

            overflow: hidden;
        }
        .video-modal-content video {

            height: 100%;

        }
        .video-modal-close {

            right: -5px;

    <script>
        document.getElementById('currentYearMore').textContent = new Date().getFullYear();

        // Video Modal Functionality for this page
        const videoModalMore = document.getElementById('videoModalMore');
        const videoModalContentMore = document.getElementById('videoModalContentMore');
        const modalVideoPlayerMore = document.getElementById('modalVideoPlayerMore');
        const closeVideoModalButtonMore = document.getElementById('closeVideoModalMore');
        const videoTriggersMore = document.querySelectorAll('.video-trigger-more');

        videoTriggersMore.forEach(trigger => {
            trigger.addEventListener('click', function(event) {
                event.preventDefault();
                const videoSrc = this.dataset.videoSrc;
                // For this page, we'll use a fixed size for the modal, or derive from data attributes if needed.
                // Let's use a common large size for better viewing.
                let modalWidth = this.dataset.imgWidth ? parseInt(this.dataset.imgWidth) * 1.5 : 800; // Default to 800px or 1.5x placeholder
                let modalHeight = this.dataset.imgHeight ? parseInt(this.dataset.imgHeight) * 1.5 : 450; // Default to 450px or 1.5x placeholder

                const viewportWidth = window.innerWidth * 0.9;
                const viewportHeight = window.innerHeight * 0.9;
                const aspectRatio = modalWidth / modalHeight;

                if (modalWidth > viewportWidth) {
                    modalWidth = viewportWidth;
                    modalHeight = modalWidth / aspectRatio;
                }
                if (modalHeight > viewportHeight) {
                    modalHeight = viewportHeight;
                    modalWidth = modalHeight * aspectRatio;
                }
                
                modalWidth = Math.max(modalWidth, 320);
                modalHeight = Math.max(modalHeight, 180);


                if (videoSrc && videoModalMore && modalVideoPlayerMore && videoModalContentMore) {
                    videoModalContentMore.style.width = `${modalWidth}px`;
                    videoModalContentMore.style.height = `${modalHeight}px`;
                    
                    modalVideoPlayerMore.src = videoSrc;
                    videoModalMore.style.display = 'flex';
                    modalVideoPlayerMore.load();
                    modalVideoPlayerMore.play().catch(error => console.error("Video play failed:", error));
                }
            });
        });

        if (closeVideoModalButtonMore && videoModalMore && modalVideoPlayerMore) {
            closeVideoModalButtonMore.addEventListener('click', () => {
                videoModalMore.style.display = 'none';
                modalVideoPlayerMore.pause();
                modalVideoPlayerMore.src = '';
            });
        }

        if (videoModalMore && modalVideoPlayerMore) {
            videoModalMore.addEventListener('click', (event) => {
                if (event.target === videoModalMore) {
                    videoModalMore.style.display = 'none';
                    modalVideoPlayerMore.pause();
                    modalVideoPlayerMore.src = '';
                }
            });
        }
